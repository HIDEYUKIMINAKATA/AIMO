name: Dependency Integrity Check

on:
  push:
    paths:
      - 'core/**'
      - 'tools/dependency_tools/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'core/**'
      - 'tools/dependency_tools/**'
      - '.github/workflows/ci.yml'

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🛠 Create dummy api_keys directory
        # CI 環境では必須の空ディレクトリを先行作成
        run: mkdir -p api_keys

      - name: 🐍 Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install dependencies
        run: |
          pip install -r requirements_core.txt
          pip install networkx pandas

      - name: 🔍 Run dependency checks
        run: |
          echo "=== Running AIMO Dependency Checks ==="
          python tools/dependency_tools/run_dependency_checks.py
