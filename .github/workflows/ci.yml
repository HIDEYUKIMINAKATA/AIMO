name: Dependency Integrity Check

on:
  push:
    paths:
      - 'core/**'
      - 'tools/dependency_tools/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'core/**'
      - 'tools/dependency_tools/**'
      - '.github/workflows/ci.yml'

jobs:
  dependency-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ›  Create dummy api_keys directory
        # CI ç’°å¢ƒã§ã¯å¿…é ˆã®ç©ºãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’å…ˆè¡Œä½œæˆ
        run: mkdir -p api_keys

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements_core.txt
          pip install networkx pandas

      - name: ğŸ” Run dependency checks
        run: |
          echo "=== Running AIMO Dependency Checks ==="
          python tools/dependency_tools/run_dependency_checks.py
