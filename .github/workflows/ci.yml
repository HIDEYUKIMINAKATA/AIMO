name: Dependency Integrity Check

on:
  push:
    paths:
      - 'core/**'
      - 'tools/dependency_tools/**'
      - '.github/workflows/ci.yml'

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリを取得
        uses: actions/checkout@v3

      - name: Python 3.10 をセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 依存パッケージインストール（requirements_core.txt）
        run: pip install -r requirements_core.txt

      - name: 依存構造チェックを実行
        run: |
          python tools/dependency_tools/run_dependency_checks.py
