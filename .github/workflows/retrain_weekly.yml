name: Weekly Model Retrain

on:
  schedule:
    - cron: '0 9 * * 1'  # æ¯é€±æœˆæ›œ 9:00 UTCï¼ˆæ—¥æœ¬æ™‚é–“18:00ï¼‰
  workflow_dispatch:     # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  retrain:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_core.txt

      - name: Run training pipeline
        run: |
          python mlflow/train.py
          python mlflow/evaluate.py

      - name: Commit updated model metadata
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add models/retrained model_retrained.json || echo "No changes"
          git commit -m "ğŸ¤– Weekly model retrain auto-commit" || echo "No changes to commit"
          git push || echo "No changes to push"
